<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Stylesheet's -->
  <link rel="stylesheet" href="assets/css/style.css">

  <link
  rel="stylesheet"
  href="https://unpkg.com/swiper/swiper-bundle.min.css"/>


</head>

<!-- start of nav bar -->

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#home">Forever Young</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-felx justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#our-story">Our story</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pricing">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#reviews">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact-us">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- end of nav bar -->

      <!-- start of carousel -->

      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="assets/css/img/excercise6.jpg" alt="image1"></div>
          <div class="swiper-slide"><img src="assets/css/img/excercise5.webp" alt="image2"></div>
          <div class="swiper-slide"><img src="assets/css/img/excercise3.jpg" alt="image3"></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <!-- end of carousel -->

      <!-- start of cards -->

      <section class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-4">
                <img src="assets/css/img/lady.jpg" class="rounded-circle" alt="joyce-loyd-image" width="250px" height="250px">
            </div>
            <div class="col-4">
                <h2>Joyce Loyd</h2>
                <p>text</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <h2>John Andrews</h2>
                <p>text</p>
            </div>
            <div class="col-4">
                <img src="assets/css/img/man.jpg" class="rounded-circle" alt="john-andrews-image" width="250px" height="250px">
            </div>
        </div>
      </section>

      <!-- end of cards  -->
      
      <footer>
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
            el: ".swiper-pagination",
            dynamicBullets: true,
            },
        });
        </script>
      </footer>
</body>
</html>
